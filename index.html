<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <script src="src/js/script.js" defer></script>
    <title>Relogio</title>
</head>
<body>
    <div class="relogio">
        <div class="horas">
            <span id="hora">00</span>
            <!-- <span class="tempo">Horas</span> -->
        </div>
        <div class="separador">
            <h1>:</h1>
        </div>
        <div class="minutos">
            <span id="minuto">00</span>
            <!-- <span class="tempo">Minutos</span> -->
        </div>
        <div class="separador">
            <h1>:</h1>
        </div>
        <div class="segundos">
            <span id="segundo">00</span>
            <!-- <span class="tempo">Segundos</span> -->
        </div>
    </div>

    <div class="calendario">
        <div class="dias">
            <span id="dia">00</span>
            <!-- <span class="tempo">Horas</span> -->
        </div>
        <div class="separador">
            <h1>/</h1>
        </div>
        <div class="meses">
            <span id="mes">00</span>
            <!-- <span class="tempo">Minutos</span> -->
        </div>
        <div class="separador">
            <h1>/</h1>
        </div>
        <div class="anos">
            <span id="ano">0000</span>
            <!-- <span class="tempo">Segundos</span> -->
        </div>
    </div>

    <p id="diaSemana"></p>
    
    <div class="acoes">
        <div class="cor-bg">
            <label for="1">Cor de fundo:</label>
            <input type="color" name="" id="corBG">
        </div>
        <div class="cor-letra">
            <label for="1">Cor da letra:</label>
            <input type="color" name="" id="corLetra">
        </div>
    </div>
</body>
</html>
